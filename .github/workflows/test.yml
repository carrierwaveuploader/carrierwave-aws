name: Test

on: [push, pull_request]

jobs:
  test:
    name: RSpec
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.0', '3.1', '3.2', '3.3', head, jruby ]
        gemfile: [ gemfiles/carrierwave-3.gemfile ]
        include:
          - ruby: '3.3'
            gemfile: gemfiles/carrierwave-2.gemfile
          - ruby: '3.3'
            gemfile: gemfiles/carrierwave-master.gemfile
    runs-on: ubuntu-latest
    env:
      S3_BUCKET_NAME: test-bucket
      S3_ACCESS_KEY: DummyAccessKey
      S3_SECRET_ACCESS_KEY: DummySecret
      AWS_REGION: us-east-1
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      JRUBY_OPTS: --debug
    steps:
    - name: Run minio
      run: |
        mkdir -p /tmp/data/test-bucket
        docker run -d -p 9000:9000 --name minio \
                   -e "MINIO_ACCESS_KEY=${{ env.S3_ACCESS_KEY }}" \
                   -e "MINIO_SECRET_KEY=${{ env.S3_SECRET_ACCESS_KEY }}" \
                   -v /tmp/data:/data \
                   -v /tmp/config:/root/.minio \
                   minio/minio server /data
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run RSpec
      run: bundle exec rake spec

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Run check
        run: bundle exec rake rubocop
